{{define "auth/password.html"}}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>{{.title}}</title>
        {{template "admin_layouts/header.html"}}
    </head>
    <body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>W</b>blog</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            {{if not .message}}
                <p class="login-box-msg">Modify password to start your self</p>
            {{else}}
                <p class="login-box-msg text-danger">{{.message}}</p>
            {{end}}
            <form action="/password/sendNotice" method="post">
                <div class="form-group has-feedback">
                    <input type="text" name="email" class="form-control" placeholder="Entry Your Email ">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Send Email</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="/auth/github" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i>
                    Sign in using
                    Github</a>
            </div>
            <!-- /.social-auth-links -->

            <a href="/admin/signin">Sign in</a><br>
            <a href="/admin/signup" class="text-center">Register a new membership</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    {{template "admin_layouts/footer.html" .}}
    <!-- /.login-box -->
    <script>
        $(function () {
        });
    </script>
    </body>
    </html>

{{end}}
